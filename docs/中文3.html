<h2>炒煮西红柿汤做法</h2>

<ol>
<li>将西红柿切成薄薄的圆。</li>
<li>在炒锅中倒入一些番茄油。</li>
<li>轻轻炒后，加入大量番茄汁，小心不要完全填满锅。</li>
<li>煮 5 分钟，将西红柿和汤倒在米饭上，加烤西红柿籽（如果需要，可以加炒鸡蛋），然后享受你的炒煮西红柿汤！</li>
</ol>
